<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" 
        [(ngModel)] = "text" id="text" placeholder="What do you want to do?">
    </div>
    <div class="form-control">
        <label for="day">Day & time</label>
        <input type="text" name="day" 
        [(ngModel)] = "day" id="day" placeholder="When are you going to do it?">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set reminder</label>
        <input type="checkbox" name="reminder" 
        [(ngModel)] = "reminder" id="reminder" placeholder="Add reminder">
    </div> 
    <input type="submit" value="Save task" class="btn btn-block">
</form>
